<head>

    <div id="header">
        <h1>HOODWINK - jogando no momento: <span id="playingNow"></span></h1>
        <hr>
    </div>
    <br>
    <br>
    <br>
    <h1>Criar sala</h1>
    <form id="createRoomForm" action="/creating-room" method="post" autocomplete="off">
        <abbr title="Mínimo de 3 e máximo de 15 caracteres">Nickname:</abbr>
        <label for="nickname"></label>
        <input id="nickname" type="text" name="nickname"> <br>

        <abbr title="Mínimo de 3 e máximo de 15 caracteres">Nome da sala:</abbr>
        <label for="roomName"></label>
        <input id="roomName" type="text" name="roomName"> <br>

        <abbr title="Máximo de 20 caracteres">Senha da sala:</abbr>
        <label for="roomPass"></label>
        <input id="roomPass" type="text" name="roomPass"> <br>

        <abbr title="Recomendado 5">Vagas:</abbr>
        <label for="maxPlayer"></label>
        <input id="maxPlayer" type="range" name="maxPlayer" min="2" max="10" value="5"
            oninput="this.nextElementSibling.value = this.value">
        <output>5</output> <br>

        <input class="button" type="submit" value="Criar sala">
    </form>

    <br>
    <hr>

    <h1>Entrar em sala</h1>
    <form id="EnterRoom" action="/room/RoomId" method="post" autocomplete="off">
        <label for="nickname">Nickname:</label>
        <input id="nickname" type="text" name="nickname"> <br>

        <label for="InputRoomId">Id da sala:</label>
        <input type="text" id="InputRoomId" name="InputRoomId"> <br>

        <label for="roomPass">Senha da sala:</label>
        <input type="text" id="roomPass" name="roomPass"> <br><br>
        <input class="button" type="submit" value="Entrar na sala">
    </form>

    <br>
    <hr>

    <h1><a href="/rules">Como jogar - regras BEM detalhadas</a></h1>
    <script src="/js/index.js"></script>
</body>

</html>
